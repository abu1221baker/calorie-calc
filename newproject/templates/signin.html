<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CalorieCalc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/signin.css">
</head>

<body>

    <!-- Sign In Content -->
    <main class="signin-main">
        <div class="signin-container">
            <div class="signin-left">
                <div class="signin-content">
                    <h1 class="signin-title">Welcome Back</h1>
                    <p class="signin-subtitle">Sign in to access your personalized nutrition dashboard</p>
                    {%if messages%} {%for i in messages%} {%if i.tags == "error"%}
                    <p id="error">{{i}}</p>
                    {%endif%} {%endfor%} {%endif%}

                    <form class="signin-form" method="POST">
                        {%csrf_token%}
                        <div class="input-group floating">
                            <input type="text" id="email" required name="username">
                            <label for="email">Username</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>

                        <div class="input-group floating">
                            <input type="password" id="password" required name="password">
                            <label for="password">Password</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <button type="button" class="toggle-password">
                                
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="{% url 'password_reset_view' %}" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="signin-btn">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-icon">
                                <i class="fas fa-arrow-right"></i>
                            </span>
                        </button>


                    </form>

                    <p class="signup-link">Don't have an account? <a href="{%url 'register'%}">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Same Footer -->


</body>

</html>
