<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #6a00ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #fff;
      border-radius: 15px;
      width: 400px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      color: #6a00ff;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #6a00ff;
      outline: none;
    }

    button {
      background-color: #6a00ff;
      color: white;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #5200cc;
    }

    a {
      text-decoration: none;
      color: #6a00ff;
      font-weight: 500;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="{% url 'sign' %}" class="back-link">Back to Sign In</a>
  </div>
</body>
</html>
