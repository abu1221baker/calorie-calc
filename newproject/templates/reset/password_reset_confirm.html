<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #6a00ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #fff;
      border-radius: 15px;
      width: 400px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      color: #6a00ff;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #6a00ff;
      outline: none;
    }

    button {
      background-color: #6a00ff;
      color: white;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #5200cc;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Set New Password</h2>
    <p>Please enter and confirm your new password below.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update Password</button>
    </form>
  </div>
</body>
</html>
