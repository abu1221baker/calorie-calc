<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | CalorieCalc</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* Light theme colors */
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --text-color: #2b2d42;
        --bg-color: #f8f9fa;
        --nav-bg: #ffffff;
        --toggle-bg: #ebe9ef;
        --toggle-active: #4361ee;
        --toggle-ball: #ffffff;

        /* Dark theme colors - will be updated by JS */
        --dark-primary: #4361ee;
        --dark-secondary: #3f37c9;
        --dark-accent: #4895ef;
        --dark-text: #f8f9fa;
        --dark-bg: #121212;
        --dark-nav-bg: #1e1e1e;
        --dark-toggle-bg: #2d2d2d;
        --dark-toggle-active: #4cc9f0;
        --dark-toggle-ball: #1e1e1e;
      }

      [data-theme="dark"] {
        --primary-color: var(--dark-primary);
        --secondary-color: var(--dark-secondary);
        --accent-color: var(--dark-accent);
        --text-color: var(--dark-text);
        --bg-color: var(--dark-bg);
        --nav-bg: var(--dark-nav-bg);
        --toggle-bg: var(--dark-toggle-bg);
        --toggle-active: var(--dark-toggle-active);
        --toggle-ball: var(--dark-toggle-ball);
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: #fff;
        height: 100vh;
      }

      /* Navbar */
      header {
        background: #3a3dff;
        padding: 1rem 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 1.5rem;
        margin: 0;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #ffdd57;
      }

      /* Register container */
      .register-container {
        max-width: 500px;
        margin: 3rem auto;
        background: #fff;
        color: #333;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      }

      .register-title {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1rem;
        font-weight: bold;
        color: #3a3dff;
      }

      .register-subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 2rem;
      }

      .register-form .input-group {
        margin-bottom: 1.2rem;
        position: relative;
      }

      .register-form input {
        width: 90%;
        padding: 12px 40px 12px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }

      .register-form label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #444;
      }

      .input-icon {
        position: absolute;
        top: 65%;
        right: 12px;
        transform: translateY(-50%);
        color: #888;
      }

      .register-btn {
        width: 100%;
        padding: 12px;
        border: none;
        background: #3a3dff;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      .register-btn:hover {
        background: #2d2fcf;
      }

      .signin-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 14px;
      }

      .signin-link a {
        color: #3a3dff;
        font-weight: bold;
        text-decoration: none;
      }

      .signin-link a:hover {
        text-decoration: underline;
      }
      #error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->

    <!-- Register Section -->
    <div class="register-container">
      <h2 class="register-title">Create Your Account</h2>
      <p class="register-subtitle">Join us to start tracking your health</p>
      {%if messages%} {%for i in messages%} {%if i.tags == "error"%}
      <p id="error">{{i}}</p>
      {%endif%} {%endfor%} {%endif%}

      <form class="register-form" method="post">
        {% csrf_token %}

        <div class="input-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />
          <div class="input-icon"><i class="fas fa-user"></i></div>
        </div>

        <div class="input-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />
          <div class="input-icon"><i class="fas fa-user"></i></div>
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <div class="input-icon"><i class="fas fa-user-circle"></i></div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <div class="input-icon"><i class="fas fa-envelope"></i></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="input-icon"><i class="fas fa-lock"></i></div>
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>

      <p class="signin-link">
        Already have an account? <a href="{% url 'sign'%}">Sign in</a>
      </p>
    </div>
  </body>
</html>
